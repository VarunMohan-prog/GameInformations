<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3669650773238285"
     crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-4" id="form-title">Login</h2>

    <form id="auth-form" class="space-y-4">
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" id="email" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 text-white" required>
      </div>
      <div>
        <label class="block mb-1">Password</label>
        <input type="password" id="password" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 text-white" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 py-2 rounded hover:bg-blue-700">Login</button>
    </form>

    <p class="text-sm text-center mt-4">
      Don't have an account? 
      <button onclick="toggleForm()" class="text-blue-400 hover:underline">Sign up</button>
    </p>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('form-title').textContent = isLogin ? 'Login' : 'Sign Up';
      document.querySelector('#auth-form button').textContent = isLogin ? 'Login' : 'Sign Up';
    }

    document.getElementById('auth-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      alert(`${isLogin ? 'Logging in' : 'Signing up'} with:\nEmail: ${email}\nPassword: ${password}`);
    });
  </script>
</body>
</html>
